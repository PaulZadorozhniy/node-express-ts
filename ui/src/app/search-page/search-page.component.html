<!-- Main search -->
<div
  class="site-header size-lg text-center"
  style="background-image: url(assets/img/bg-banner1.jpg)"
>
  <div class="container">
    <div class="col-xs-12">
      <br /><br />
      <h2>
        Ми пропонуємо безліч вакансій роботи
        <mark>в ІТ галузі</mark> , і не тільки!
      </h2>
      <h5 class="font-alt">Знайди свою мрію прямо зараз</h5>
      <br /><br /><br />
      <form class="header-job-search">
        <div class="input-keyword">
          <input
            #searchBox
            id="search-box"
            (input)="setSearchValue(searchBox.value)"
            type="text"
            class="form-control"
            placeholder="Ключові слова: назва, навик, або тег"
          />
        </div>

        <div class="input-location">
          <input
            #citySearchBox
            type="text"
            class="form-control"
            placeholder="Місто"
            (input)="setCityValue(citySearchBox.value)"
          />
        </div>

        <div class="btn-search">
          <button
            class="btn btn-primary"
            type="submit"
            (click)="submitSearch()"
          >
            Знайти вакансії
          </button>
          або
          <a (click)="searchResume()">Знайти резюме</a>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- END Main search -->
<app-recent-jobs *ngIf="isRecent"></app-recent-jobs>
<app-job-list *ngIf="!isRecent"></app-job-list>
