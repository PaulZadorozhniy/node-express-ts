<div class="login-page">
  <main>
    <div class="login-block">
      <h1>Увійти</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-email"></i></span>
            <input
              type="text"
              placeholder="Email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email обов'язкове поле</div>
            </div>
          </div>
        </div>

        <hr class="hr-xs" />

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-unlock"></i></span>
            <input
              type="password"
              placeholder="Пароль"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">
                Пароль обо'язкове поле
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Увійти</button>
      </form>
    </div>

    <div class="login-links">
      <a class="pull-right" routerLink="/registration">Зареєструватись</a>
    </div>
  </main>
</div>
