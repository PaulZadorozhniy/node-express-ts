<div class="login-page">
  <main>
    <div class="login-block">
      <h1>Реєстрація</h1>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-user"></i></span>
            <input
              type="text"
              placeholder="Ім'я"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.firstName.errors.required">
                Ім'я обов'язкове поле
              </div>
            </div>
          </div>
        </div>

        <hr class="hr-xs" />

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-user"></i></span>
            <input
              type="text"
              placeholder="Прізвище"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastName.errors.required">
                Прізвище обов'язкове поле
              </div>
            </div>
          </div>
        </div>

        <hr class="hr-xs" />

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-email"></i></span>
            <input
              type="text"
              placeholder="Email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email обов'язкове поле</div>
            </div>
          </div>
        </div>

        <hr class="hr-xs" />

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="ti-unlock"></i></span>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              placeholder="Пароль"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">
                Пароль обов'язкове поле
              </div>
              <div *ngIf="f.password.errors.minlength">
                Мінімальна довжина 6 символів
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">
          Зареєструватись
        </button>
      </form>
    </div>

    <div class="login-links">
      <p class="text-center">
        Вже є аккаунт?
        <a class="txt-brand" routerLink="/login">Увійти</a>
      </p>
    </div>
  </main>
</div>
